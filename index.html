<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon 3D</title>

    <link rel="stylesheet" href="style.css ">
    <!-- Library model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>

  </head>
  <body>
    <!-- Splash Screen -->
    <div class="splash">
      <h1>Selamat Datang</h1>
      <p>Memuat Animasi 3D...</p>
    </div>

    <!-- Konten Utama -->
    <div class="container">
      <header>Animasi 3D</header>

      <div class="model-viewer-wrapper">
        <model-viewer
          src="black_dragon_with_idle_animation.glb"
          alt="Model 3D Animasi"
          style="width: 100%; height: 100%;"
          camera-controls
          autoplay
          loop
          ar
          scale="2 2 2"
          camera-orbit="0deg 90deg 1.5m"
          shadow-intensity="1"
        >
        </model-viewer>
      </div>

      <footer>Made with model-viewer by Okky</footer>
    </div>

    <script>
      // Tampilkan konten utama setelah splash screen selesai
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.querySelector(".container").style.display = "flex";
        }, 3500);
      });
    </script>
  </body>
</html>
