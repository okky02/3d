<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon 3D Animasi</title>

  <link rel="stylesheet" href="style.css">



  <!-- Library model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
  <!-- Splash Screen -->
  <div class="splash">
    <div class="splash-content">
      <h1>Dragon 3D</h1>
      <p>Memuat Animasi 3D...</p>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
  </div>

  <!-- Konten Utama -->
  <div class="container">
    <header>Dragon Animasi 3D</header>

    <div class="model-viewer-wrapper">
      <model-viewer src="black_dragon_with_idle_animation.glb" alt="Model 3D Animasi Naga"
        style="width: 100%; height: 100%;" camera-controls autoplay loop ar scale="2 2 2" camera-orbit="0deg 90deg 1.5m"
        shadow-intensity="1" auto-rotate auto-rotate-delay="0" interaction-prompt="none" touch-action="pan-y">
      </model-viewer>

      <div class="controls">
        <button class="control-btn" onclick="toggleAutoRotate()">Putar Otomatis</button>
        <button class="control-btn" onclick="resetCamera()">Reset Kamera</button>
      </div>
    </div>

    <footer>Â© by Satria</footer>
  </div>

  <script>
    // Tampilkan konten utama setelah splash screen selesai
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.querySelector(".container").style.display = "flex";
      }, 3500);
    });

    // Fungsi untuk kontrol interaktif
    function toggleAutoRotate() {
      const viewer = document.querySelector('model-viewer');
      viewer.autoRotate = !viewer.autoRotate;

      // Update tombol text
      const button = document.querySelector('.control-btn');
      if (viewer.autoRotate) {
        button.textContent = "Hentikan Putar";
      } else {
        button.textContent = "Putar Otomatis";
      }
    }

    function resetCamera() {
      const viewer = document.querySelector('model-viewer');
      viewer.cameraOrbit = '0deg 90deg 1.5m';
    }

    // Optimasi untuk perangkat mobile
    document.addEventListener('touchstart', function () { }, { passive: true });
  </script>
</body>

</html>
